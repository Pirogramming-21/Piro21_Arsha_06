<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="contact">
        <div class="container">
            <div class="section-title">
                <h2>Contact</h2>
                <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="info">
                        <div class="address">
                            <i class="fas fa-map-marker-alt"></i>
                            <h4>Address:</h4>
                            <p>A108 Adam Street, New York, NY 535022</p>
                        </div>
                        <div class="phone">
                            <i class="fas fa-phone-alt"></i>
                            <h4>Call Us:</h4>
                            <p>+1 5589 55488 55</p>
                        </div>
                        <div class="email">
                            <i class="fas fa-envelope"></i>
                            <h4>Email Us:</h4>
                            <p>info@example.com</p>
                        </div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.840044195556!2d-74.0059414845931!3d40.71277597933179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a317e35e1bb%3A0xf8128c77da8c5a5c!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1593582769472!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
                <div class="col-6">
                    <form action="#" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div class="text-center"><button type="submit" class="btn">Send Message</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
